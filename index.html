<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            margin-bottom: 50px;
            border-bottom: 1px solid #2a2a2a;
        }

        header h1 {
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }

        header p {
            font-size: 1.1em;
            color: #888;
            font-weight: 300;
        }

        .section {
            background: #141414;
            border: 1px solid #2a2a2a;
            padding: 35px;
            margin-bottom: 30px;
            transition: border-color 0.3s;
        }

        .section:hover {
            border-color: #444;
        }

        .section h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .team {
            background: #0a0a0a;
            border-left: 2px solid #ffffff;
            padding: 20px;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .team:hover {
            border-left-width: 4px;
            padding-left: 25px;
        }

        .team h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .team p {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .team-members {
            color: #666;
            font-size: 0.95em;
            margin-top: 10px;
        }

        .akte-item, .gesetz-item {
            background: #0a0a0a;
            border-left: 2px solid #ffffff;
            padding: 20px;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .akte-item:hover, .gesetz-item:hover {
            border-left-width: 4px;
            padding-left: 25px;
        }

        .akte-item h3, .gesetz-item h3 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .akte-item p, .gesetz-item p {
            color: #aaa;
            line-height: 1.7;
        }

        .akte-item small {
            color: #666;
            font-size: 0.9em;
            display: block;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1em;
        }

        footer {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid #2a2a2a;
            font-size: 0.9em;
        }

        footer #lastUpdate {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MC Server</h1>
            <p>Teams · Akten · Gesetze</p>
        </header>

        <div id="content">
            <div class="loading">Lade Daten...</div>
        </div>

        <footer>
            <p>Minecraft Server / Letztes Update: <span id="lastUpdate"></span></p>
        </footer>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                displayData(data);
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="section"><p style="color: red;">Fehler beim Laden der Daten. Bitte data.json Datei überprüfen.</p></div>';
            }
        }

        function displayData(data) {
            let html = '';

            // Teams Section
            html += '<div class="section"><h2>TEAMS</h2>';
            data.teams.forEach(team => {
                html += `
                    <div class="team">
                        <h3>${team.name}</h3>
                        <p>${team.beschreibung}</p>
                        <p class="team-members">Mitglieder: ${team.mitglieder.join(', ')}</p>
                    </div>
                `;
            });
            html += '</div>';

            // Akten Section
            html += '<div class="section"><h2>AKTEN</h2>';
            data.akten.forEach(akte => {
                html += `
                    <div class="akte-item">
                        <h3>${akte.titel}</h3>
                        <p>${akte.inhalt}</p>
                        <small>${akte.datum}</small>
                    </div>
                `;
            });
            html += '</div>';

            // Gesetze Section
            html += '<div class="section"><h2>GESETZE</h2>';
            data.gesetze.forEach((gesetz, index) => {
                html += `
                    <div class="gesetz-item">
                        <h3>§${index + 1} ${gesetz.titel}</h3>
                        <p>${gesetz.text}</p>
                    </div>
                `;
            });
            html += '</div>';

            document.getElementById('content').innerHTML = html;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('de-DE');
        }

        loadData();
    </script>
</body>
</html>
