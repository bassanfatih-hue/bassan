<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        nav {
            background: #141414;
            border-bottom: 2px solid #ffffff;
            padding: 20px 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            padding: 8px 15px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        nav a:hover {
            border-bottom-color: #ffffff;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        header {
            text-align: center;
            padding: 40px 15px 30px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .section h3 {
            color: #ffffff;
            margin-bottom: 20px;
            margin-top: 30px;
            font-size: 1.4em;
            font-weight: 600;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 40px;
        }

        .player-card {
            background: #141414;
            border: 1px solid #2a2a2a;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .player-card:hover {
            border-color: #ffffff;
            transform: translateY(-2px);
        }

        .player-card h4 {
            color: #ffffff;
            font-size: 1em;
            font-weight: 600;
        }

        /* Mobile-optimierte Tabelle */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background: #141414;
            border: 1px solid #2a2a2a;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
        }

        th {
            background: #0a0a0a;
            color: #ffffff;
            padding: 15px 10px;
            text-align: left;
            font-size: 0.95em;
            font-weight: 600;
            border-bottom: 2px solid #ffffff;
            white-space: nowrap;
        }

        td {
            padding: 15px 10px;
            color: #aaa;
            border-bottom: 1px solid #2a2a2a;
            font-size: 0.9em;
        }

        tr:hover {
            background: #1a1a1a;
        }

        .akte-detail {
            background: #141414;
            border: 1px solid #2a2a2a;
            padding: 20px;
            margin-top: 25px;
            display: none;
        }

        .akte-detail.active {
            display: block;
        }

        .akte-detail h4 {
            color: #ffffff;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .akte-empty {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .akte-entry {
            background: #0a0a0a;
            border-left: 2px solid #ffffff;
            padding: 15px;
            margin: 15px 0;
        }

        .akte-entry p {
            color: #aaa;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .akte-entry small {
            color: #666;
            font-size: 0.85em;
        }

        .gesetz-item {
            background: #141414;
            border-left: 2px solid #ffffff;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s;
        }

        .gesetz-item:hover {
            border-left-width: 4px;
            padding-left: 25px;
        }

        .gesetz-item h4 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .gesetz-item p {
            color: #aaa;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1em;
        }

        .back-button {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #ddd;
        }

        /* Handy-optimierungen */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            nav a {
                font-size: 1em;
                padding: 6px 12px;
            }

            .section h2 {
                font-size: 1.5em;
            }

            .section h3 {
                font-size: 1.2em;
            }

            .players-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .player-card {
                padding: 12px;
            }

            .player-card h4 {
                font-size: 0.9em;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.85em;
            }

            .gesetz-item {
                padding: 15px;
            }

            .gesetz-item h4 {
                font-size: 1em;
            }

            .gesetz-item p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }

            header {
                padding: 30px 10px 20px;
            }

            header h1 {
                font-size: 1.8em;
            }

            nav .container {
                gap: 20px;
            }

            nav a {
                font-size: 0.9em;
            }

            .players-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
        }
    </style>
