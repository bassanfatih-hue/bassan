<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        nav {
            background: #141414;
            border-bottom: 2px solid #ffffff;
            padding: 30px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        nav a:hover {
            border-bottom-color: #ffffff;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }

        .section {
            margin-bottom: 60px;
        }

        .section h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .section h3 {
            color: #ffffff;
            margin-bottom: 20px;
            margin-top: 40px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 50px;
        }

        .player-card {
            background: #141414;
            border: 1px solid #2a2a2a;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .player-card:hover {
            border-color: #ffffff;
            transform: translateY(-2px);
        }

        .player-card h4 {
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #141414;
            border: 1px solid #2a2a2a;
        }

        th {
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            text-align: left;
            font-size: 1.1em;
            font-weight: 600;
            border-bottom: 2px solid #ffffff;
        }

        td {
            padding: 20px;
            color: #aaa;
            border-bottom: 1px solid #2a2a2a;
        }

        tr:hover {
            background: #1a1a1a;
        }

        .akte-detail {
            background: #141414;
            border: 1px solid #2a2a2a;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }

        .akte-detail.active {
            display: block;
        }

        .akte-detail h4 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .akte-empty {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .akte-entry {
            background: #0a0a0a;
            border-left: 2px solid #ffffff;
            padding: 15px;
            margin: 15px 0;
        }

        .akte-entry p {
            color: #aaa;
            line-height: 1.6;
        }

        .akte-entry small {
            color: #666;
            font-size: 0.9em;
        }

        .gesetz-item {
            background: #141414;
            border-left: 2px solid #ffffff;
            padding: 25px;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .gesetz-item:hover {
            border-left-width: 4px;
            padding-left: 30px;
        }

        .gesetz-item h4 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .gesetz-item p {
            color: #aaa;
            line-height: 1.7;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1em;
        }

        .back-button {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#teams">TEAMS</a>
            <a href="#akten">AKTEN</a>
            <a href="#gesetze">GESETZE</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>MC Server</h1>
        </header>

        <div id="content">
            <div class="loading">Lade Daten...</div>
        </div>
    </div>

    <script>
        let currentData = null;

        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                currentData = data;
                displayData(data);
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="section"><p style="color: red;">Fehler beim Laden der Daten.</p></div>';
            }
        }

        function displayData(data) {
            let html = '';

            // Teams Section
            html += '<div class="section" id="teams"><h2>TEAMS</h2>';
            
            // Verf端gbare Spieler
            html += '<h3>Verf端gbare Spieler</h3>';
            html += '<div class="players-grid">';
            data.verfuegbareSpieler.forEach(spieler => {
                html += `
                    <div class="player-card">
                        <h4>${spieler}</h4>
                    </div>
                `;
            });
            html += '</div>';

            // Teams Tabelle
            html += '<h3>Teams</h3>';
            html += '<table><thead><tr><th>Team Name</th><th>Anf端hrer</th><th>Mitglieder</th><th>Erstellt am</th></tr></thead><tbody>';
            
            data.teams.forEach(team => {
                const mitglieder = team.mitglieder.join(', ') || '-';
                html += `
                    <tr>
                        <td><strong>${team.name}</strong></td>
                        <td>${team.anfuehrer}</td>
                        <td>${mitglieder}</td>
                        <td>${team.erstelltAm}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';

            // Akten Section
            html += '<div class="section" id="akten"><h2>AKTEN</h2>';
            html += '<div class="players-grid">';
            data.verfuegbareSpieler.forEach(spieler => {
                html += `
                    <div class="player-card" onclick="showAkte('${spieler}')">
                        <h4>${spieler}</h4>
                    </div>
                `;
            });
            html += '</div>';
            html += '<div id="akte-detail" class="akte-detail"></div>';
            html += '</div>';

            // Gesetze Section
            html += '<div class="section" id="gesetze"><h2>SERVERGESETZBUCH</h2>';
            data.gesetze.forEach(gesetz => {
                html += `
                    <div class="gesetz-item">
                        <h4>${gesetz.titel}</h4>
                        <p>${gesetz.text}</p>
                    </div>
                `;
            });
            html += '</div>';

            document.getElementById('content').innerHTML = html;
        }

        function showAkte(playerName) {
            const akteDetail = document.getElementById('akte-detail');
            
            const playerAkten = currentData.akten.filter(akte => 
                akte.spieler === playerName
            );

            let html = `<button class="back-button" onclick="hideAkte()">Zur端ck</button>`;
            html += `<h4>Akte: ${playerName}</h4>`;

            if (playerAkten.length === 0) {
                html += '<p class="akte-empty">Diese Akte ist leer</p>';
            } else {
                playerAkten.forEach(akte => {
                    html += `
                        <div class="akte-entry">
                            <p><strong>${akte.titel}</strong></p>
                            <p>${akte.inhalt}</p>
                            <small>${akte.datum}</small>
                        </div>
                    `;
                });
            }

            akteDetail.innerHTML = html;
            akteDetail.classList.add('active');
            akteDetail.scrollIntoView({ behavior: 'smooth' });
        }

        function hideAkte() {
            const akteDetail = document.getElementById('akte-detail');
            akteDetail.classList.remove('active');
        }

        loadData();
    </script>
</body>
</html>
